<form role="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" ng-model="username" class="form-control" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" ng-model="password" class="form-control" placeholder="Enter Password">
  </div>
  <button type="submit" class="btn btn-default btn-success" ng-click="submit()">Register!</button>
</form>
